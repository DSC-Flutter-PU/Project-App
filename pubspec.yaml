name: employeeapp
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  sqflite : any
  path : any
  password : any

  firebase_core: ^0.4.4+3
  firebase_analytics: ^5.0.11
  firebase_auth: ^0.15.5+3
  cloud_firestore: ^0.13.4+2

dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  assets:
    - images/dr.jpeg

  fonts:
     - family: PlayfairDisplay
       fonts:
         - asset: fonts/PlayfairDisplay-Black.otf
         - asset: fonts/PlayfairDisplay-Regular.otf
           style: normal

#         - asset: fonts/PlayfairDisplay-Italic.otf
#           style: italic
